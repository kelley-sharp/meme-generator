<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meme</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Saira+Condensed">
  <link href="https://fonts.googleapis.com/css?family=Londrina+Shadow" rel="stylesheet">
</head>

<body>
  <div id="h1">
    <h1>
      <strong>Meme Factory</strong>
    </h1>
  </div>
  <div id="container">
    <form id="my_form">

      <label class="labels" id="url" for="picture">Enter URL to Picture</label>
      <input type="text" name="picture" id="picture" />

      <label class="labels" id="topCap" for="caption">Top Caption</label>
      <input type="text" name="topCaption" id="topCaption" />

      <label class="labels" id="bottomCap" for="caption">Bottom Caption</label>
      <input type="text" name="bottomCaption" id="bottomCaption" />

      <button id="submit_button" type="submit">Make Meme</button>
    </form>
  </div>
</body>
<script src="main.js"></script>

</html>
